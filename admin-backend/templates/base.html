<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cyber Empire Command - Admin Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <style>
        :root {
            --cyber-green: #00ff00;
            --cyber-blue: #00ffff;
            --cyber-purple: #ff00ff;
            --dark-bg: #0a0a0a;
            --dark-panel: #1a1a1a;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--cyber-green);
            font-family: 'Courier New', monospace;
        }
        
        .navbar {
            background-color: var(--dark-panel) !important;
            border-bottom: 2px solid var(--cyber-green);
        }
        
        .navbar-brand, .nav-link {
            color: var(--cyber-green) !important;
        }
        
        .nav-link:hover {
            color: var(--cyber-blue) !important;
        }
        
        .card {
            background-color: var(--dark-panel);
            border: 1px solid var(--cyber-green);
            color: var(--cyber-green);
        }
        
        .card-header {
            background-color: rgba(0, 255, 0, 0.1);
            border-bottom: 1px solid var(--cyber-green);
        }
        
        .btn-outline-success {
            border-color: var(--cyber-green);
            color: var(--cyber-green);
        }
        
        .btn-outline-success:hover {
            background-color: var(--cyber-green);
            color: var(--dark-bg);
        }
        
        .status-online {
            color: var(--cyber-green);
        }
        
        .status-offline {
            color: #ff4444;
        }
        
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--cyber-blue);
        }
        
        .terminal-text {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: var(--cyber-green);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--cyber-green);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> Cyber Empire Command Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link" href="/analytics"><i class="fas fa-chart-bar"></i> Analytics</a>
                <a class="nav-link" href="/crisis"><i class="fas fa-exclamation-triangle"></i> Crisis</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Connection status indicator
        const connectionStatus = document.getElementById('connection-status');
        
        socket.on('connect', function() {
            console.log('Connected to admin backend');
            if (connectionStatus) {
                connectionStatus.innerHTML = '<i class="fas fa-circle status-online"></i> Connected';
            }
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from admin backend');
            if (connectionStatus) {
                connectionStatus.innerHTML = '<i class="fas fa-circle status-offline"></i> Disconnected';
            }
        });
        
        // Game state updates
        socket.on('game_state_update', function(data) {
            updateGameState(data);
        });
        
        function updateGameState(gameState) {
            // Update resource displays
            if (gameState.resources) {
                for (const [resource, value] of Object.entries(gameState.resources)) {
                    const element = document.getElementById(`resource-${resource}`);
                    if (element) {
                        element.textContent = formatNumber(value);
                    }
                }
            }
            
            // Update connection status
            const lastUpdate = document.getElementById('last-update');
            if (lastUpdate) {
                lastUpdate.textContent = new Date().toLocaleTimeString();
            }
            
            // Update mode indicator
            const modeIndicator = document.getElementById('game-mode');
            if (modeIndicator && gameState.mode) {
                modeIndicator.textContent = gameState.mode.toUpperCase();
                modeIndicator.className = gameState.mode === 'admin' ? 'badge bg-danger' : 'badge bg-success';
            }
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return Math.round(num).toLocaleString();
        }
        
        // Request initial game state
        socket.emit('request_game_state');
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
